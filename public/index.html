<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Vevo Lean Back</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <style>
    </style>
  </head>
  <body ng-controller="AppCtrl">

    <div ng-controller="ApiCtrl">
        <button ng-click="seed('pop')">Seed pop</button>
        <button ng-click="seed('raphip-hop')">Seed hip hop</button>
        <button ng-click="seed('country')">Seed country</button>
        <button ng-click="seed('electronicdance')">Seed electronic</button>
        <button ng-click="seed('rbsoul')">Seed r&b</button>
        <button ng-click="seed('rock')">Seed rock</button>

        <form ng-submit="createUser()">
            <input placeholder="First name" ng-model="user.firstName"/>
            <input placeholder="Last name" ng-model="user.lastName"/>
            <input placeholder="Email" ng-model="user.email"/>
            <input placeholder="Gender" ng-model="user.gender"/>
            <input placeholder="Image Url" ng-model="user.imgUrl"/>
            <input placeholder="Looking For: (M|F|MF)" ng-model="user.pref"/>
            <button>Create user</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
  </body>
</html>
